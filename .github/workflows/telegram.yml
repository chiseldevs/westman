name: Telegram CI
on: [push, pull_request]

jobs:
  build:
    name: Push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Telegram Notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            <b>⛓ GitHub Update Notification ⛓</b>

            <b>🎛 Repo</b>: ${{ github.repository }}
            <b>🔌 Event:</b> <code>${{ github.event_name }}</code>
            <b>👤 Author:</b> <code>${{ github.actor }}</code>
            <b>📦 Summary:</b> <code>${{ github.event.head_commit.message }}</code>

            <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}">🔗 Commit</a> | <a href="https://github.com/${{ github.repository }}">🏷 Repo</a> | <a href="https://chisel.uz">📡 Home</a>
